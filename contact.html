<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Zeon Edits</title>

  <!-- === Neon CSS Styling === -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #050505, #000);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 70px;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(8px);
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
      letter-spacing: 2px;
    }

    .logo span {
      color: #ff00ff;
      text-shadow: 0 0 15px #ff00ff;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .contact-section {
      text-align: center;
      padding: 80px 20px;
    }

    .section-title {
      font-size: 42px;
      margin-bottom: 50px;
      text-transform: uppercase;
      text-shadow: 0 0 20px #00ffff;
    }

    .section-title span {
      color: #ff00ff;
      text-shadow: 0 0 20px #ff00ff;
    }

    .contact-form {
      width: 90%;
      max-width: 550px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 25px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
    }

    .input-group {
      position: relative;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 14px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
      box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.2);
    }

    .input-group label {
      position: absolute;
      top: 14px;
      left: 15px;
      color: #aaa;
      font-size: 15px;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-group input:focus + label,
    .input-group input:valid + label,
    .input-group textarea:focus + label,
    .input-group textarea:valid + label {
      top: -8px;
      left: 10px;
      font-size: 12px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .glow-btn {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border: none;
      color: #000;
      font-weight: 600;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
      transition: all 0.3s ease;
    }

    .glow-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ffff, 0 0 45px #ff00ff;
    }

    .contact-info {
      margin-top: 50px;
      font-size: 15px;
      opacity: 0.8;
    }

    .contact-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="logo">ZEON <span>EDITS</span></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2 class="section-title">Become Our <span>Family</span></h2>

    <!-- ✅ FORM FIXED FOR GOOGLE FORM -->
    <form class="contact-form" action="https://docs.google.com/forms/d/1kjdGAHLE6UZ8XewirPSsQ4eUqLQmMgB23yj51IynmRM/formResponse" method="POST" target="_blank">
      <div class="input-group">
        <input type="text" name="entry.704536181" required>
        <label>Your Name</label>
      </div>
      <div class="input-group">
        <input type="email" name="entry.1400336148" required>
        <label>Phone</label>
      </div>
      <div class="input-group">
        <textarea name="entry.2129344128" rows="5" required></textarea>
        <label>Your Message</label>
      </div>
      <button type="submit" class="glow-btn">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> zeonedits@gmail.com</p>
      <p><strong>Instagram:</strong> @zeon__edits</p>
      <p><strong>Location:</strong> Tamil Nadu, India</p>
    </div>
  </section>

  <script>
    // Neon Send Confirmation
    document.querySelector('.contact-form').addEventListener('submit', () => {
      setTimeout(() => {
        alert('✅ Message sent successfully!');
      }, 700);
    });
  </script>
</body>
</html>
